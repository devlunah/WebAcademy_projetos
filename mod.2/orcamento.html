<!-- Formulário de orçamento, com os campos: nome, e-mail, tipo de serviço e descrição do pedido -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Pages Café</title>
    <link rel="stylesheet" href="layout.css">
    <script defer src="interacoes.js"></script>
</head>
<body>
    <nav>
        <a href="livraria.html" id="btnHome" class="header_button">Página Inicial</a>
        <button id="modoEscuroBtn" class="header_button">Aplicar Modo Escuro</button>
        <button id="trocarImgBtn" class="header_button">Mudar Banner</button>
        <button id="contadorBtn" class="header_button">Clique Contador</button>
    
    </nav>
    
    <header>
        <h1>Paws & Pages Café</h1>
    
        <!-- Banner principal -->
        <section id="banner">
            <img id="bannerImg" src="img/coffe_cats.png" alt="Livraria">
        </section>
    </header>

    <main>
        <!-- Formulário -->
        <section id="orcamento">
            <h2>Solicite um orçamento</h2>
        
            <!-- Área de erros -->
            <div id="erros"></div>
        
            <form id="formOrcamento">
                <label>Nome:</label>
                <input type="text" id="nome">
        
                <label>E-mail:</label>
                <input type="email" id="email">
        
                <label>Tipo de serviço:</label>
                <select id="servico">
                    <option>Compra de livros</option>
                    <option>Evento literário</option>
                    <option>Serviço de café</option>
                </select>
        
                <label>Descrição do pedido:</label>
                <textarea id="descricao"></textarea>
        
                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Paws & Pages Café</p>
    </footer>

</body>
</html>
